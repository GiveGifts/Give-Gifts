<!DOCTYPE html>
<html>
<head>
   <style>
    body {
   background-color: black;
   color: gold;
   margin: 0;
   padding: 40px;
   box-sizing: border-box;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
}

h1 {
   font-size: 70px;
   text-align: center;
   margin-bottom: 40px;
}

button {
   font-size: 24px;
   padding: 20px 40px;
   margin: 40px;
   width: 300px;
   background-color: gold;
   color: black;
   border: none;
   cursor: pointer;
   box-shadow: 0 22px 35px rgba(231, 179, 7, 0.4);
   border-radius: 20px;
}

img.whatsapp-logo {
   width: 400px;
   height: 400px;
}

img.logo {
   width: 400px;
   height: 400px;
   margin-top: 40px;
}

/* Media query for phone-sized screens */
@media (max-width: 480px) {
   body {
      padding: 20px;
   }

   h1 {
      font-size: 40px;
      margin-bottom: 20px;
   }

   button {
      font-size: 20px;
      padding: 15px 30px;
      width: 200px;
      margin: 20px;
      border-radius: 15px;
   }

   img.whatsapp-logo {
      width: 80px;
      height: 80px;
   }
}
   </style>
</head>
<body>
   <img src="logo.png" alt="Your Logo" class="logo">
   <h1>Velkommen til vores shop</h1>
 
   <button onclick="redirectToWhatsApp('shop.html')">Vis butikken</button>
   <button onclick="redirectToWhatsApp('contact.html')">Bestil</button>

   <script>
      function redirectToWhatsApp(url) {
         window.location.href = url;
      }
   </script>
</body>
</html>
